<div class="container">
<form class="form-signin" role="form" ng-submit="login()">
<h2 class="form-signin-heading">Please Sign In</h2>
<input class="form-control" type="email" ng-model="user.username" placeholder="Email" required autofocus />
<input class="form-control" type="password" ng-model="user.password" placeholder="Password" required />
<button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
</form>
</div>
